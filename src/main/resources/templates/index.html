<!doctype html>
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
        lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Todo app</title>
    <link rel="stylesheet" th:href="@{/webjars/todomvc-common/base.css}"/>
    <link rel="stylesheet" th:href="@{/webjars/todomvc-app-css/index.css}">
    <link rel="stylesheet" href="css/app.css"/>
</head>

<body>
<section class="todoapp">
    <header class="header">
        <h1>todos</h1>
        <input class="new-todo" placeholder="What needs to be done?" autofocus/>
    </header>
    <!--            This section should be hidden be default -->
    <!--            and only shown when there are todos -->
    <section class="main" th:if="${someItemsPresent}">
        <input id="toggle-all" class="toggle-all" type="checkbox"/>
        <label for="toggle-all">Mark all completed</label>
        <ul class="todo-list">
            <li class="completed">
                <div class="view">
                    <input class="toggle" type="checkbox" checked>
                    <label>Taste JavaScript</label>
                    <button class="destroy"></button>
                </div>
                <input class="edit" value="Create a Todo template">
            </li>
            <li class="completed">
                <div class="view">
                    <input class="toggle" type="checkbox" checked>
                    <label>Drink chocolate</label>
                    <button class="destroy"></button>
                </div>
                <input class="edit" value="Drink, righ">
            </li>
        </ul>
    </section>
    <!--            Footer should only be shown when there are todos -->
    <footer class="footer" th:if="${someItemsPresent}">
        <!--                by default should be `0 items left` -->
        <span class="todo-count"><strong>0</strong> item left</span>
        <ul class="filters">
            <li>
                <a class="selected" href="#/">All</a>
            </li>
            <li>
                <a href="#/active">Active</a>
            </li>
            <li>
                <a href="#/completed">Completed</a>
            </li>
        </ul>
        <button class="clear-completed">Clear completed</button>
    </footer>
</section>

<footer class="info">
    <p>Double click to edit a todo</p>
</footer>
<script th:src="@{/webjars/todomvc-common/base.js}"></script>
<script src="js/app.js"></script>
</body>
</html>
